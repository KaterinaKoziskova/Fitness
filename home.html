<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-grey bg-grey" style="background-color: rgba(224, 222, 222, 0.436)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="home.html">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="aktivity.html">Aktivity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="cile.html">Cíle</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Vítejte na naší stránce o fitness aktivitách!</h2>
        <p>Tato stránka je plně responzivní a přizpůsobí se různým zařízením.</p>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Týdenní přehled aktivit</h1>
                <div id="activities" class="mt-5">
                    <div class="day">
                        <p><strong>Pondělí</strong></p>
                        <input type="text" id="mondayActivity">
                        <button type="submit" class="btn btn-primary" onclick="addActivity('monday')">Přidat aktivitu</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="summary" class="mt-5">
                    <h2>Sumární informace</h2>
                    <p>Počet cvičení: <span id="totalExercises">0</span></p>
                    <p>Čas strávený cvičením: <span id="totalTime">0</span> h</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let totalExercises = 0;
        let totalTime = 0;

        function addActivity(day) {
            const activityInput = document.getElementById(day + 'Activity');
            const activity = activityInput.value.trim();
            if (activity === '') {
                alert('Zadejte aktivitu.');
                return;
            }

            totalExercises++;
            const timeSpent = Math.floor(Math.random() * 4) + 1;
            totalTime += timeSpent;

            updateSummary();

            activityInput.value = '';
            alert('Aktivita přidána.');
        }

        function updateSummary() {
            document.getElementById('totalExercises').innerText = totalExercises;
            document.getElementById('totalTime').innerText = totalTime;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
