<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Aktivity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-grey bg-grey" style="background-color: rgba(224, 222, 222, 0.436)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="home.html">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="aktivity.html">Aktivity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="cile.html">Cíle</a>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
    </style>


    <div class="container mt-5">
        <h2>Nastavení cíle</h2>
        <form id="goalForm">
            <div class="form-group">
                <label for="exerciseGoal">Celkový počet minut cvičení týdně:</label>
                <input type="number" class="form-control" id="exerciseGoal" placeholder="Zadejte počet minut" required>
            </div>
            <button type="submit" class="btn btn-primary">Uložit cíl</button>
            <hr>
        </form>

        <div id="progress"></div>
    </div>

    <script>
        if(localStorage.getItem('exerciseGoal')) {
            document.getElementById('exerciseGoal').value = localStorage.getItem('exerciseGoal');
        }

        function updateProgress() {
            var goal = parseInt(document.getElementById('exerciseGoal').value);
            var progress = parseInt(localStorage.getItem('exerciseProgress')) || 0;
            var percentage = (progress / goal) * 100;
            document.getElementById('progress').innerHTML = '<p>Pokrok: ' + progress + ' minut z ' + goal + ' minut (' + percentage.toFixed(2) + '%)</p>';
        }

        updateProgress();

        document.getElementById('goalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var goal = parseInt(document.getElementById('exerciseGoal').value);
            localStorage.setItem('exerciseGoal', goal);
            updateProgress();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
